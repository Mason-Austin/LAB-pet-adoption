<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab-Pet-Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav id="navbar" class="navbar bg-body-tertiary">
    <form class="container-fluid justify-content-center">
      <button id="allBtn" class="btn-nav btn btn-warning me-2" type="button">All</button>
      <button id="catBtn" class="btn-nav btn btn-primary me-2" type="button">Cats</button>
      <button id="dogBtn" class="btn-nav btn btn-success me-2" type="button">Dogs</button>
      <button id="dinoBtn" class="btn-nav btn btn-warning me-2" type="button">Dinos</button>
    </form>
  </nav>

  <form id="form">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="Name" required>
      <label fo   r="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="Fur color" required>
      <label for="floatingInput">Color</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="skill" placeholder="Special skill" required>
      <label for="floatingInput">Special skill</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="Species" required>
      <label for="floatingInput">Species</label>
    </div>

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="image" placeholder="image" required>
      <label for="floatingInput">Image</label>
    </div>

    <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
  </form>
  

<div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
